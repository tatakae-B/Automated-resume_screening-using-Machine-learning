<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid bg-primary text-white min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold">Screening Results</h1>
            <p class="lead">Find the best matches for your job description.</p>
        </div>
        <div class="card shadow-lg p-4 bg-light" style="max-width: 600px; width: 100%;">
            <ul class="list-group">
                {% for resume, score in ranked_resumes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ resume }}</span>
                        <span class="badge bg-success">{{ score }}% Match</span>
                    </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary btn-lg">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
